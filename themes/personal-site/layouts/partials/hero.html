<div class="hero">
	{{ partial "entry/featured.html" . }}
	<header class="hero__content" {{ if .IsHome }} style="bottom: 11%" {{end}}>
	<div class="wrapper">
		<h1 itemprop="name" {{if .Params.images }} style="color: white;" {{ end}}>
	{{ if .IsHome }}
		{{ .Site.Params.Hero.title }}
	{{ else }}
		{{ .Params.title | default "" }}
	{{ end }}
		</h1>
	{{ if .IsHome }}
		<p>{{ .Site.Params.Hero.desc }}</p>
		<div class="button__post__hero">
			<button class="tutorial"><a href="/belajar">Mulai belajar</a></button>
			<button class="referensi"><a href="/post">Cari Referensi</a></button>
		</div>
	{{ end }}
		</div>
	</header>
</div>
